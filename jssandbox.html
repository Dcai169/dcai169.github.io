            function printArray(array){
                for (i in array) {
                    document.write(i+": "+array[i]+"<br>");
                }
            }

            function getDT(){
                var dt = new Date();
                return (dt.getMonth()+1)+"/"+(dt.getDay()+9)+"/"+(dt.getFullYear())+" "+(dt.getHours())+":"+(dt.getMinutes())+":"+(dt.getSeconds())+"."+(dt.getMilliseconds())+"\r"
            }

            function setTitle(newTitle) {
                document.title = newTitle;
            }
