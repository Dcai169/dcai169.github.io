<!DOCTYPE html>
<html>
    <head>
        <title>JS Sandbox</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script>
                function getDT(){
                    var dt = new Date();
                    return (dt.getMonth()+1)+"/"+(dt.getDay()+9)+"/"+(dt.getFullYear())+" "+(dt.getHours())+":"+(dt.getMinutes())+":"+(dt.getSeconds())+"."+(dt.getMilliseconds())+"\r"
                }
    
                function updateTime(){
                    document.getElementById("time").innerHTML = getDT();
                }
                setInterval(updateTime, 10)
            </script>
    </head>

    <body class="base">
        <div class="title">
            <h1>JS Sandbox</h1>
        </div>
        <div class="content">
            <div>
                <p id="time"></p>
            </div>
            <br>
            <form action="" method="get">
                <div class="form-item">
                    <label for="string">String Input: </label>
                    <input id="string" type="text">
                </div>
                <br>

                <div class="form-item">
                    <label for="boolean">Boolean Input: </label>
                    <input id="boolean" type="checkbox">
                </div>
                <br>

                <div class="form-item">
                    <label for="file">File Input: </label>
                    <input id="file" type="file">
                </div>
                <br>

                <div class="form-item">
                    <label for="submit">Submit</label>
                    <input id="submit" type="submit">
                </div>
                <br>
            </form>
        </div>
        <div class="footer">
            <h6><a href="about.html">About Me</a> Hosted with GitHub Pages.</h6>
            <a href="https://github.com/dcai169">Visit my Github</a>
        </div>
    </body>
</html>
